<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        {% if state_list %}
            <ul>
                {% for clinic in state_list %}
                <li><a href="{% url 'clinics:state' clinic.state %}">{{ clinic.state }}</a></li>
                {% endfor %}
             </ul>
        {% else %}
            <p>No states are available.</p>
        {% endif %}

    </body>
</html>
